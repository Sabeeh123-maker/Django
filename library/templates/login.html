{%extends 'base.html'%}
{% block content%}
{% load crispy_forms_tags %}
<h1 class="text-center">Login page</h1>

<div class="border border-light mt-5 w-50 p-5 mx-auto">
<h1 class="text-center ">Details</h1>
    <form method="post">
        {% csrf_token%}
        {{form3|crispy}}
    <div>
        <input type="submit" class="btn btn-outline-light">

    </div>
        </form>
        {% if messages %}
<ul class="messages mt-5">
    {% for message in messages %}
    <li type="none" class="text-danger">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    </div>
{%endblock%}
