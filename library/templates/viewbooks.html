{%extends 'base.html'%}
{% block content%}
{% load crispy_forms_tags %}
<h1 class="text-center">View your book</h1>
<!--{% for i in books %}-->
<!--{{i.Title}} {{i.Author}} {{i.Price}} {{i.Pages}} {{i.Language}}<br>-->
<!--{% endfor %}-->
<table class="table table-bordered w-50 text-center mx-auto mt-5">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Pages</th>
        <th>Language</th>
        <th>Image:</th>
        <th>Details:</th>
    </tr>
    {% for i in books %}
      <tr>
        <td>{{i.title}}</td>
        <td>{{i.author}}</td>
        <td>{{i.price}}</td>
        <td>{{i.pages}}</td>
        <td>{{i.language}}</td>
          <td><img src="{{i.image.url}}" height="100px" width="100px"></td>
          <td>
              <a class="btn btn-warning" href="{% url 'books:detail' i.id %}">Details</a>
              <a class="btn btn-warning" href="{% url 'books:edit' i.id %}">Edit</a>
              <a class="btn btn-warning" href="{% url 'books:delete' i.id %}">Delete</a>
          </td>
    </tr>
    {% endfor %}
</table>
{%endblock%}
