{% extends 'base.html'%}
{%block contents%}
<div class="border border-light mt-5 w-50 p-5 mx-auto">
<h1 class="text-center ">Factorial</h1>
    <form action="" method="post">
        {% csrf_token%}
    <div class="mb-3">
  <label class="form-label" >Number:</label>
  <input type="text" class="form-control w-25" placeholder="Enter number" name="num" value="{{n}}">
</div>
        <div class="my-3">
            <button class="btn btn-outline-light">Get Result</button>
</div>
        {%if result%}
        <div>
        <label class="form-label" >Result:</label>
        <input class="form-control w-25" type="text" value="{{result}}" aria-label="Disabled input example" disabled readonly>
            </div>

        {%endif%}
    </form>
</div>
{%endblock%}
